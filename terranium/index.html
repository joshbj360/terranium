<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to the metalvarse</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <h1>My One Piece characters</h1>
        <div id="page">
            <div id="left-container" class="container">
               <div class="Anime-holder">
                    <img  class="Amime" alt=" Gear fourth Sanke man" id="character1" src="./images/Gear fourth snake man.jpg" width=180 height=100/>
               </div>
               <div class="Anime-holder">
                    <img class="Amime" alt=" fire fist ace" id="character2" src="./images/Fire fist Ace.jpg" width=180 height=100/>
               </div>
               <div class="Anime-holder">
                    <img class="Amime" alt=" pirate hunter zoro" id="character3" src="./images/Pirate hunter Zoro.jpg" width=180 height=100/>
               </div>
               <div class="Anime-holder">
                    <img class="Amime" alt=" Mugiwara" id="character4" src="./images/Mugiwara.jpg" width=180 height=100/>
               </div>
               <div class="Anime-holder">
                    <img class="Amime" alt=" pirate king" id="character5" src="./images/Pirate King.jpg" width=180 height=100/>
               </div>
            </div>
            <div id="right-container" class="container">
               <div class="Anime-holder">
                    <img class="Amime" alt=" Gear fourth Bounce man" id="character6" src="./images/Gear fourth Bounce man.jpg" width=180 height=100/>
               </div>
               <div class="Anime-holder">
                    <img class="Amime" alt="ace" id="character7" src="./images/Ace death.jpg" width=180 height=100/>
               </div>
               <div class="Anime-holder">
                    <img class="Amime" alt=" king if hell zoro" id="character8" src="./images/King of Hell zoro.jpg" width=180 height=100/>
               </div>
               <div class="Anime-holder">
                    <img class="Amime" alt=" Ronorowa zoro" id="character9" src="./images/Ronorowa Zoro.jpg" width=180 height=100/>
               </div>
               <div class="Anime-holder">
                    <img class="Amime" alt=" StrawHat" id="character10" src="./images/StrawHats.jpg" width=180 height=100/>
               </div>
            </div>
        </div>
        <div id="OnePiece">
            <div class="frame-top"></div>
            <div class="frame-walls">
                <div class="frame-glossy-long"></div>
                <div class="frame-glossy-short"></div>
            </div>
            <div class="shadow"></div>
            <div class="frame-bottom"></div>
        </div>  
    </body>
</html>
